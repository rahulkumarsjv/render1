<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RA DIGITAL INDIA Cyber Cafe</title>
    <link rel="stylesheet" href="newpancard.css">
</head>
<body>
    <h1>PAN Card Application Form</h1>
    <div class="newpancardappy">
        <form action="/submit-correctionpan-appy-application" method="post" enctype="multipart/form-data">

        <label for="category">Pan Number*</label>
        <input type="text" id="pannumber" name="pannumber" placeholder="Pan Number" required><br>

        <label for="category">Category of Applicant*</label>
        <input type="text" id="category" name="category" placeholder="Category of Applicant"  disabled required><br>

        <label for="date">Date</label>
        <input type="date" id="date" name="date"><br>

        <label for="city">City*</label>
        <input type="text" id="city" name="city" required><br>

        <label for="area-code">Area code*</label>
        <input type="text" id="area-code" name="area_code" required><br>

        <label for="aotype">AOType*</label>
        <input type="text" id="aotype" name="aotype" required><br>

        <label for="range-code">Range code*</label>
        <input type="text" id="range-code" name="range_code" required><br>

        <label for="ao-no">AO No*</label>
        <input type="text" id="ao-no" name="ao_no" required><br>

        <label for="title">Title*</label>
        <select id="select" name="Title" required>
            <option value="shri">Shri</option>
            <option value="smt">Smt</option>
            <option value="kumari">kumari</option>
        </select><br>

        <label for="last-name">Last Name*</label>
        <input type="text" id="last-name" name="last_name" required><br>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name"><br>

        <label for="middle-name">Middle Name</label>
        <input type="text" id="middle-name" name="middle_name"><br>

        <label for="name-on-card">Name on Card*</label>
        <input type="text" id="name-on-card" name="name_on_card" required><br>

        <label for="gender">Gender*</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" name="dob" required><br>

        <h2>Details of Parents</h2>
        <p>Whether mother is a single parent and you wish to apply for PAN by furnishing the name of your mother only?</p>
        <label for="single-parent">Yes</label>
        <input type="radio" id="single-parent-yes" name="single_parent" value="yes">
        <label for="single-parent">No</label>
        <input type="radio" id="single-parent-no" name="single_parent" value="no"><br>

        <label for="mother-last-name">Mother's Last Name</label>
        <input type="text" id="mother-last-name" name="mother_last_name"><br>

        <label for="mother-first-name">Mother's First Name</label>
        <input type="text" id="mother-first-name" name="mother_first_name"><br>

        <label for="mother-middle-name">Mother's Middle Name</label>
        <input type="text" id="mother-middle-name" name="mother_middle_name"><br>

        <label for="father-last-name">Father's Last Name*</label>
        <input type="text" id="father-last-name" name="father_last_name" required><br>

        <label for="father-first-name">Father's First Name</label>
        <input type="text" id="father-first-name" name="father_first_name"><br>

        <label for="father-middle-name">Father's Middle Name</label>
        <input type="text" id="father-middle-name" name="father_middle_name"><br>

        <label for="name-on-card-parent">Select the name of either father or mother to be printed on PAN card*</label>
        <select id="name-on-card-parent" name="name_on_card_parent" required>
            <option value="father">Father's Name</option>
            <option value="mother">Mother's Name</option>
        </select><br>

        <h2>Address for Communication</h2>
        <label for="address-type">Select Address Type*</label>
        <select id="address-type" name="address_type" required>
            <option value="residence">Residence Address</option>
            <option value="office">Office Address</option>
        </select><br>

        <h2>Residential Address</h2>
        <label for="flat">Flat/Door/Block Number*</label>
        <input type="text" id="flat" name="flat" required><br>

        <label for="building">Name of Premises/Building/Village*</label>
        <input type="text" id="building" name="building" required><br>

        <label for="street">Road/Street/Lane/Post Office*</label>
        <input type="text" id="street" name="street" required><br>

        <label for="locality">Area/Locality/Taluka/Sub-Division*</label>
        <input type="text" id="locality" name="locality" required><br>

        <label for="town">Town/City/District*</label>
        <input type="text" id="town" name="town" required><br>

        <label for="state">State/Union Territory*</label>
        <input type="text" id="state" name="state" required><br>

        <label for="pincode">Pincode*</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <label for="country">Country Name*</label>
        <input type="text" id="country" name="country" required><br>

        <label for="isd-code">Telephone ISD Code*</label>
        <input type="text" id="isd-code" name="isd_code" placeholder="+91" required disabled><br>

        <label for="mobile">Telephone/Mobile number*</label>
        <input type="text" id="mobile" name="mobile" required><br>

        <label for="email">Email ID*</label>
        <input type="email" id="email" name="email" required><br>

        <label for="aadhaar">AADHAAR Number*</label>
        <input type="text" id="aadhaar" name="aadhaar" required><br>

        <label for="income-source">Source Of Income*</label>
        <select id="income-source" name="income_source" required>
            <option value="salaried">Salaried Employee</option>
            <option value="business">Business/Profession</option>
            <option value="house-property">Income from House Property</option>
            <option value="capital-gains">Capital Gains</option>
            <option value="other-source">Income from Other Source</option>
            <option value="no-income">No Income</option>
        </select><br>

        <label for="Pancard_proof">Pan Card Proof*</label>
        <input type="text" id="identity-proof" name="identity_proof" required><br>

        <label for="identity-proof">Identity Proof*</label>
        <input type="text" id="identity-proof" name="identity_proof" required><br>

        <label for="address-proof">Address Proof*</label>
        <input type="text" id="address-proof" name="address_proof" required><br>

        <label for="dob-proof">DOB Proof*</label>
        <input type="text" id="dob-proof" name="dob_proof" required><br>

        <label for="declaration">Declaration*</label>
        <select id="declaration" name="declaration" required>
            <option value="himself">Himself/Herself</option>
            <option value="representative">Representative Assessee</option>
        </select><br>

        <label for="verifier-name">Verifier Name*</label>
        <input type="text" id="verifier-name" name="verifier_name" required><br>

        <label for="verification-place">Verification Place*</label>
        <input type="text" id="verification-place" name="verification_place" required><br>

        <label for="verification-date">Verification Date*</label>
        <input type="date" id="verification-date" name="verification_date" required><br>
        <label for="image">Pan Caed Copy</label>
        <input type="file" id="image" name="image" required>
        <label for="image">Image</label>
        <input type="file" id="file" name="file" required>
        <label for="signature">Signature</label>
        <input type="file" id="signature" name="signature" required>
        <label for="documents">Documents</label>
        <input type="file" id="documents" name="documents" required>

        <label for="pan-option">Select PAN Option*</label>
        <select id="pan-option" name="pan_option" required>
            <option value="both">Both Physical PAN Card and e-PAN</option>
        </select><br>

        <p>PAN Fee: ₹110</p>

        <button type="submit">Submit</button>
    </form>
</div>
    <script>alert("PAN card service abhi Nahin chal rahi isko jald Hi Sahi Karke jald se aapko available Kiya jaega  पैन कार्ड सेवा अभी नहीं चल रही इसको जल्दी ही सही करके जल्द से जल्द आपका उपलब्ध किया जाएगा")</script>
</body>
</html>
