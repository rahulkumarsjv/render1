<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RA DIGITAL INDIA Cyber Cafe</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        img {
            max-width: 100px;
            height: auto;
        }
        iframe {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>PAN Card Applications</h1>
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()">
    <table id="panTable">
        <thead>
            <tr>
                <th>Unique Number</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Status</th>
                <th>Photos</th>
                <th>Signature</th>
                <th>PDF Documents</th>
                <!-- Add other fields as needed -->
            </tr>
        </thead>
        <tbody id="panTableBody">
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>

    <script>
       document.addEventListener('DOMContentLoaded', async function () {
    try {
        const response = await fetch('/get-all-pan-applications');
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        console.log('Fetched Data:', data); // Debugging

        const tableBody = document.getElementById('panTableBody');
        if (Array.isArray(data)) {
            data.forEach(application => {
                console.log('Application:', application); // Debugging

                const row = document.createElement('tr');

                let photos = '';
                if (application.filePath) {
                    photos += `<img src="/uploads/${application.filePath}" alt="Photo"> `;
                }

                let signature = '';
                if (application.signaturePath) {
                    signature += `<img src="/uploads/${application.signaturePath}" alt="Signature"> `;
                }

                let pdfs = '';
                if (application.documentsPath) {
                    pdfs += `<iframe src="/uploads/${application.documentsPath}" type="application/pdf"></iframe> `;
                }

                row.innerHTML = `
                    <td>${application.uniqueNumber || 'N/A'}</td>
                    <td>${application.first_name || ''} ${application.middle_name || ''} ${application.last_name || ''}</td>
                    <td>${application.email || 'N/A'}</td>
                    <td>${application.mobile || 'N/A'}</td>
                    <td>${application.status || 'N/A'}</td>
                    <td>${photos || 'N/A'}</td>
                    <td>${signature || 'N/A'}</td>
                    <td>${pdfs || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        } else {
            console.error('Data is not an array:', data);
        }
    } catch (error) {
        console.error('Error fetching PAN applications:', error);
    }
});

    </script>
</body>
</html>
