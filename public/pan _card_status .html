<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        img {
            max-width: 150px;
            height: auto;
        }
        embed {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Document Viewer</h1>
    <table id="documentTable">
        <thead>
            <tr>
                <th>Photo</th>
                <th>PDF Document</th>
            </tr>
        </thead>
        <tbody id="documentTableBody">
            <!-- Rows will be dynamically populated -->
        </tbody>
    </table>

    <script>
        async function fetchDocuments() {
            try {
                const response = await fetch('/get-all-pan-applications');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                populateTable(data);
            } catch (error) {
                console.error('Error fetching documents:', error);
            }
        }

        function populateTable(data) {
            const tableBody = document.getElementById('documentTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(application => {
                const row = document.createElement('tr');

                const photoHTML = application.filePath 
                    ? `<img src="/uploads/${application.filePath}" alt="Photo">`
                    : 'No Photo Available';

                const pdfHTML = application.documentsPath 
                    ? `<embed src="/uploads/${application.documentsPath}" type="application/pdf" />`
                    : 'No PDF Available';

                row.innerHTML = `
                    <td>${photoHTML}</td>
                    <td>${pdfHTML}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchDocuments);
    </script>
</body>
</html>
