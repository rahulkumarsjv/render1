<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correction PAN Status</title>
    <link rel="stylesheet" href="newpancard.css">
</head>
<body>
    <h1>Correction PAN Status</h1>
    <div id="correctionPanData">
        <!-- The data will be displayed here -->
    </div>

    <script>
        // Function to fetch and display Correction Pan data
        async function fetchCorrectionPanData() {
            try {
                const response = await fetch('/api/correctionpans'); // Fetch data from the API
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                displayData(data); // Call function to display data
            } catch (error) {
                console.error('Error fetching Correction Pan data:', error);
            }
        }

        // Function to display data in a table format, including images and PDFs
        function displayData(data) {
            const correctionPanDataDiv = document.getElementById('correctionPanData');
            correctionPanDataDiv.innerHTML = ''; // Clear previous data

            if (data.length === 0) {
                correctionPanDataDiv.innerHTML = '<p>No data found.</p>';
                return;
            }

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Generate table headers based on the first item in the data
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Generate table rows for each data item
            data.forEach(item => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');

                    // Check if the field is an image path
                    if (header.includes('ImagePath') && item[header]) {
                        const img = document.createElement('img');
                        img.src = `/uploads/${item[header]}`; // Adjust the path as needed
                        img.alt = header;
                        img.style.width = '100px'; // Set the image size
                        td.appendChild(img);
                    } else if (header.includes('PDFPath') && item[header]) {
                        // Check if the field is a PDF path
                        const link = document.createElement('a');
                        link.href = `/uploads/${item[header]}`;
                        link.textContent = 'View PDF';
                        link.target = '_blank'; // Open in a new tab
                        td.appendChild(link);
                    } else {
                        td.textContent = item[header];
                    }

                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            correctionPanDataDiv.appendChild(table);
        }

        // Fetch data when the page loads
        window.onload = fetchCorrectionPanData;
    </script>
</body>
</html>
