<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA DIGITAL INDIA Display Data</title>
    <link rel="stylesheet" href="displaydata.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by name, address, or ID">
            <button onclick="searchData()">Search</button>
        </div>

        <!-- Button section -->
        <h1>View Data</h1>
        <div class="button-section">
            <!-- Your existing buttons -->
            <button onclick="fetchData('Aadharuclappy')">View Aadhar UCL Apply</button>
            <button onclick="fetchData('users')">View Users</button>
            <button onclick="fetchData('correctionpans')">View Correction Pans</button>
            <button onclick="fetchData('Shop')">View UTI Psa ID</button>
            <button onclick="fetchData('lostaadhars')">View Lost Aadhaar</button>
            <button onclick="fetchData('lostpans')">View Lost Pans</button>
            <button onclick="fetchData('Fingerprint')">View Aadhaar Fingerprint Retailer ID</button>
            <button onclick="fetchData('Aadharporinadd')">View Fingerprint Add Money</button>
            <button onclick="fetchData('AyushmanCard')">View Ayushman Card Download</button>
            <button onclick="fetchData('TecExam')">View TEC Exam Pass</button>
            <button onclick="fetchData('pan-altruist')">View New PAN Card (PAN Altruist Retailer ID Created)</button>
            <button onclick="fetchData('paymentaadhars')">View Payment Aadhars</button>
            <button onclick="fetchData('transactions')">View Transactions</button>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Data display section -->
        <div id="dataDisplay"></div>

        <!-- Edit form section -->
        <div id="editForm" style="display: none;">
            <h2>Edit Data</h2>
            <form id="editDataForm" onsubmit="submitEditForm(event)">
                <!-- Dynamic inputs will be inserted here -->
                <button type="submit">Update</button>
            </form>
        </div>
    </div>


    <script src="displayData.js"></script>
</body>
</html>
